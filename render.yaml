services:
  - type: web
    name: multi-flow-voice-agent
    runtime: docker
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: DEEPGRAM_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: TURN_URL
        sync: false
      - key: TURN_USERNAME
        sync: false
      - key: TURN_CREDENTIAL
        sync: false
